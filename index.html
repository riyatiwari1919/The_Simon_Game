<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading"><button class="play">Play</button></h1>
    <div class="grid-container">
        <div class="item1 item"><img src="images/color1.png" class="image1 image"></div>
        <div class="item2 item"><img src="images/color2.png" class="image2 image"></div>
        <div class="item3 item"><img src="images/color3.png" class="image3 image"></div>
        <div class="item4 item"><img src="images/color4.png" class="image4 image"></div>
    </div>
    
    <h2 class="score hidden">Your Score : </h2>
    
    <script src="script.js"></script>
</body>
</html>
